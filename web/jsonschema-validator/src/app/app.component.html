<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>

<div class="app-container">
  <!-- Editor Panes Section with Split Pane -->
  <div class="editor-section">
    <as-split direction="horizontal" [gutterSize]="8">
      <as-split-area [size]="50">
        <div class="editor-pane">
          <app-json-editor 
            [initialContent]="jsonInput()"
            (contentChange)="onJsonChange($event)">
          </app-json-editor>
        </div>
      </as-split-area>
      <as-split-area [size]="50">
        <div class="editor-pane">
          <app-schema-editor 
            [initialContent]="schemaInput()"
            (contentChange)="onSchemaChange($event)">
          </app-schema-editor>
        </div>
      </as-split-area>
    </as-split>
  </div>

  <!-- Validate Button Section -->
  <div class="action-section">
    <button mat-raised-button color="primary" (click)="onValidate()" [disabled]="isValidating()">
      {{ isValidating() ? 'Validating...' : 'Validate' }}
    </button>
  </div>

  <!-- Results Section -->
  <div class="results-section">
    <h3>Validation Results</h3>
    <div class="results-placeholder">
      <!-- ValidationResultComponent will be added in Story 3.4 -->
      <p>Click "Validate" to see results</p>
    </div>
  </div>
</div>
